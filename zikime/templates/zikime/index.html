{% extends 'zikime/base.html' %}

{% block content %}
<div class="container">
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <div class="row-center" >
        <style>
         .index-title{font-weight:bold;font-size:20px;padding-bottom:20px;}
         .index-content{width:80%;display:table;margin:0 auto}
         .index-form-wrap{background-color:#f8f8f8;border-radius:20px;box-sizing:border-box;padding:20px 10px}
       

        </style>
  
        <div class="container">
           <div class="index-content">
              <h5 class="index-title">로그인 정보를 입력하세요</h5>
              <div class="index-form-wrap">
         <form class="form-signin" method="POST" onSubmit="logincall();return false">
            <label for="username" class="sr-only">Your Username</label>
            <input type="text" id="username" class="form-control" placeholder="Your Username" required autofocus><BR>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required><br>
            <button class="logon-btn btn-lg btn-primary btn-block" type="submit">로 그 인</button>
          </form>
         </div>
      </div>
      </div>
  
     
      <!-- 기본 템플릿 안에 삽입될 내용 End -->
</div>
{% endblock %}
