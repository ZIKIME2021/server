{% extends 'zikime/base.html' %}

{% block content %}
<div class="container">

  <!-- 기본 템플릿 안에 삽입될 내용 Start -->
  <style>
    .mypage-title {
      font-weight: bold;
      font-size: 20px;
      padding-bottom: 20px;
    }

    .mypage-content {
      width: 70%;
      display: table;
      margin: 0 auto;
    }

    .mypage-form-wrap {
      background-color: #f8f8f8;
      border-radius: 20px;
      box-sizing: border-box;
      padding: 50px 20px;
      margin: 10px;
    }

      {
      % comment %
    }

    .btn {
      color: primary;
      padding: 10px 20px;
      border: none;
      display: table;
      margin: 0 auto;
      margin-top: 20px
    }

      {
      % endcomment %
    }
  </style>
  <div class="row-center">
    <div class="container">
      <div class="mypage-content">
        <div class="mypage-title">
          회원 정보
        </div>
        <div class="mypage-form-wrap">
          <form method='post' action=''>
            {% csrf_token %}
            <div class="form-group row">
              <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                {{form.username}}
                
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                {{form.email}}
              </div>
              <button type="submit" class="btn btn-primary">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- 기본 템플릿 안에 삽입될 내용 End -->
{% endblock %}
