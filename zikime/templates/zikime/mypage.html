{% extends 'zikime/base.html' %}

{% block content %}
<div class="container">

  <!-- 기본 템플릿 안에 삽입될 내용 Start -->
  <style>
    .mypage-title {
      font-weight: bold;
      font-size: 20px;
      padding-bottom: 20px;
    }

    .mypage-content {
      width: 80%;
      display: table;
      margin: 0 auto
    }

    .mypage-form-wrap {
      background-color: #f8f8f8;
      border-radius: 20px;
      box-sizing: border-box;
      padding: 20px 10px
    }

      {
      % comment %
    }

    .btn {
      color: primary;
      padding: 10px 20px;
      border: none;
      display: table;
      margin: 0 auto;
      margin-top: 20px
    }

      {
      % endcomment %
    }
  </style>
  <div class="row-center">
    <div class="container">
      <div class="mypage-content">
        <div class="mypage-title">
          회원 정보
        </div>
        <div class="mypage-form-wrap">
          <form>
            <div class="form-group row">
              <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="testuser">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail" value="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" onclick="mypagecheck()">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  function mypagecheck() {
    var f = document.mypageform;
    var mb_email = f.mb_email.value;
    var regex = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

    if (mb_email && !regex.test(mb_email)) {
      alert("이메일 형식을 체크해주세요.");
      return false;
    }
  }
</script>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
{% endblock %}
